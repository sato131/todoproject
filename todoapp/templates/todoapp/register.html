{% extends 'todoapp/base.html' %}
{% block content %}
<div class="header">
<h1>新規登録</h1>
</div>

<form action="" method="post" style="padding: 20px;">
    {% csrf_token %} 
    <label for="">ユーザー名</label>
    {{form.username}}
    <label for="">パスワード</label>
    {{form.password1}}
    <label for="">確認用</label>
    {{form.password2}}
    <br />
    <input type="submit" value="新規登録" class="searcButton", 
    style="padding-top: 10px;"/>
</form>

<hr>
<div class="account">
<p>すでにアカウントをお持ちですか?</p>
<a href="{% url 'login' %}">ログイン</a>
</div>

{% endblock content %}
